[aliases]
test=pytest

[tool:pytest]
addopts = --pylint --cov=examples --cov-report html --cov-report xml --junitxml junit.xml

[coverage:run]
branch = true

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = examples/_version.py
versionfile_build = None
tag_prefix = v
#parentdir_prefix =
